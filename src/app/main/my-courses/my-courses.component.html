<!-- ======= Courses Section ======= -->
<section id="courses" class="courses">
  <div class="container" data-aos="fade-up">
    <!-- <tr *ngFor="let category of catarray; let i=index" > -->
    <div class="row mt-5">
      <!-- <button>Add new Course</button> -->
      <button
        *ngIf="checkUser == 'trainer'"
        type="button"
        class="btn btn-fw btn-success col-sm-12 mb-3 main-btns text-light"
        routerLink="/main/trainer/add-course"
      >
        Add New Course
      </button>
    </div>
    <div class="row" data-aos="zoom-in" data-aos-delay="100">
      <div
        *ngFor="
          let course of courseArray
            | paginate : { itemsPerPage: 6, currentPage: p };
          let i = index
        "
        class="col-lg-4 col-md-6 d-flex justify-content-between align-items-stretch"
      >
        <div class="course-item my-5 w-100">
          <!-- <img src="assets/main/img/course-1.jpg" class="img-fluid" alt="..."> -->
          <img
            [src]="course.img"
            class="img-fluid w-100"
            alt=""
            style="height: 250px; object-fit: contain"
          />
          <div class="course-content">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4>{{ course.category?.name }}</h4>
              <p class="price">${{ course.price }}</p>
            </div>
            <h3 style="height: 48px">
              <a [routerLink]="'/main/courses/details/' + course.id">{{
                course.name
              }}</a>
            </h3>
            <p style="height: 40px; overflow: hidden">{{ course.desc }}</p>
            <p>{{ course.duration }} hour(s)</p>
            <div
              class="trainer d-flex justify-content-between align-items-center"
            >
              <div class="trainer-profile d-flex align-items-center">
                <!-- <img src="assets/main/img/trainers/trainer-1.jpg" class="img-fluid" alt=""> -->
                <img
                  [src]="t_url + course.trainer?.img"
                  alt=""
                  class="img-fluid rounded"
                />
                <span>{{ course.trainer?.fname }}</span>
              </div>
              <div class="trainer-rank d-flex align-items-center">
                <i class="bx bx-user"></i>&nbsp;{{ course.student_count }}
                &nbsp;&nbsp;
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Course Item-->
    </div>
    <pagination-controls
      (pageChange)="p = $event"
      style="margin: 10px"
      class="d-flex justify-content-center float-none"
    ></pagination-controls>
  </div>
</section>
<!-- End Courses Section -->
