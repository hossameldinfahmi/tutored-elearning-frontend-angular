<main id="main" data-aos="fade-in">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">
      <h2 class="my-2">Exam</h2>
    </div>
  </div>
  <!-- End Breadcrumbs -->
  <div class="container">
    <div class="row mt-5">
      <div class="col-12 grid-margin stretch-card text-primary mt-5 py-5">
        <div class="card main-forms">
          <div class="card-body">
            <h4 class="card-title text-center">Welcome</h4>

            <form class="forms-sample" #examForm="ngForm">
              <div *ngFor="let question of examQuestion; let i = index">
                <fieldset>
                  {{ question.header }}

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      #genderInput="ngModel"
                      ngModel
                      [name]="question.id"
                      [value]="question.choices[0].text"
                    />
                    <label
                      class="form-check-label"
                      style="color: black; font-weight: normal"
                    >
                      {{ question.choices[0].text }}
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      #genderInput="ngModel"
                      ngModel
                      [name]="question.id"
                      [value]="question.choices[1].text"
                    />
                    <label
                      class="form-check-label"
                      style="color: black; font-weight: normal"
                    >
                      {{ question.choices[1].text }}
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      #genderInput="ngModel"
                      ngModel
                      [name]="question.id"
                      [value]="question.choices[2].text"
                    />
                    <label
                      class="form-check-label"
                      style="color: black; font-weight: normal"
                    >
                      {{ question.choices[2].text }}
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      #genderInput="ngModel"
                      ngModel
                      [name]="question.id"
                      [value]="question.choices[3].text"
                    />
                    <label
                      class="form-check-label"
                      style="color: black; font-weight: normal"
                    >
                      {{ question.choices[3].text }}
                    </label>
                  </div>
                  <span
                    *ngIf="genderInput.touched && genderInput.invalid && genderInput.errors?.['required']"
                    style="color: red"
                    class="alert"
                    >This field is required *</span
                  >
                </fieldset>
              </div>

              <button
                class="btn btn-light main-btns"
                id="submitBtn"
                (click)="addAnswers(examForm)"
                [routerLink]="
                  '/main/courses/details/' + id + '/videos/exam/result'
                "
              >
                Submit answers
              </button>
              <button class="btn btn-light" onclick="history.back()">
                Cancel
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
